spring.application.name=SpringSecurity01

# =========================================================
# SPRING SECURITY ? BASIC AUTH (2 CASES)
# =========================================================

# ---------------------------------------------------------
# CASE 1: CUSTOM USERNAME & PASSWORD (MANUAL CONFIG)
# ---------------------------------------------------------
# When we define username and password here:
# - Spring Security uses these credentials
# - Default generated password is DISABLED
# - All endpoints remain SECURED
# - Authentication type: HTTP Basic
# - User is stored in-memory with ROLE_USER
#
# Example:
spring.security.user.name=root
spring.security.user.password=root


# ---------------------------------------------------------
# CASE 2: DEFAULT SPRING SECURITY (NO USERNAME/PASSWORD)
# ---------------------------------------------------------
# If we DO NOT define spring.security.user.name and password:
# - Spring Boot automatically enables Spring Security
# - ALL endpoints are secured by default
# - Spring creates a default in-memory user
# - Default username is: user
# - A random password is generated at application startup
# - Generated password is printed in the console logs
# - Password changes every time the application restarts
#
# Example console log:
# Using generated security password:
# 3b4c0bde-0136-4e1c-bc7f-c765fc775374
#
# Login credentials in this case:
# Username: user
# Password: <generated-password-from-console>


# ---------------------------------------------------------
# IMPORTANT NOTES:
# ---------------------------------------------------------
# - No SecurityConfig class is required in both cases
# - Spring Boot auto-configuration handles everything
# - This setup is recommended ONLY for learning/demo
# - NOT recommended for production applications
# =========================================================
